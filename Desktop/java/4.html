<!DOCTYPE html>

	<title>javascript</title>

<body>
	<script type="text/javascript">
		function findLargestNumber(num1, num2, num3) {
    let largest = num1;

    if (num2 > largest) {
        largest = num2;
    }

    if (num3 > largest) {
        largest = num3;
    }

    return largest;
}

	</script>
