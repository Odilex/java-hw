<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
	<style>
		h2{
			color: black;
		}
		table{
			height: 300px;
			width: 500px;
			
		}
		th{
			color: black;
			background-color: green;
		}
		body{
			background-color: lightgreen;
		}

	</style>
</head>
<body>
	<center>
	<h2>MY HTML TABLE</h2>
<table border="2">
	<th colspan="3">My Favorite Color</th>
	<th>Bob</th>
	<th>Alice</th>
	<tr>
		<td colspan="2" rowspan="2">Favorite</td>
<td>Color</td>
<td style="background-color:blue">Blue</td>
<td style="background-color:purple;">Pupple</td>
		
	</tr>
	<tr>
		<td>Flavor</td>
		<td style="background-color: grey;">Grey</td>
		<td style="background-color:chocolate;">chocolate</td>
	</tr>
	<tr>
		<td colspan="2" rowspan="2">Least Favorite</td>
		<td>Color</td>
		<td style="background-color:yellow">Yellow</td>
		<td style="background-color:pink;">Pink</td>
	</tr>
	<tr>
		<td>Flavor</td>
		<td style="background-color:red">red</td>
		<td style="background-color:skyblue;">Skyblue</td>
	</tr>
</table>
</center>
</body>
</html>
